    <main>
        <form id="frm-contact" action="/project/contactSent.html" method="get">
            <h2>Send Me a Message</h2>
            <p>Usually respond within 24 hours.</p>

            <label for="user-name" class="required">Name</label>
            <input type="text" id="user-name" name="user-name" placeholder="Your name" required>

            <label for="user-email" class="required">Email</label>
            <input type="text" id="user-email" name="user-email" placeholder="Your email address" required>

            <fieldset class="purpose-section">
                <legend>Purpose of Contact</legend>
                <div class="radio-item">
                    <input type="radio" id="general" name="purpose" value="general" checked>
                    <label for="general">General Inquiry</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="mattress-question" name="purpose" value="mattress">
                    <label for="mattress-question">Mattress Question</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="service-requirement" name="purpose" value="service">
                    <label for="website-suggestion">Service Requirement</label>
                </div>
            </fieldset>

            <label for="contact-message" class="required">Message</label>
            <textarea id="contact-message" name="contact-message" rows="5" required></textarea>

            <div class="checkbox-item">
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Please subscribe me to the monthy newsletter</label>
            </div>

            <button type="submit" class="action-btn">Send Message</button>
        </form>
